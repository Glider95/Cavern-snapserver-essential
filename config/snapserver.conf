# Snapserver configuration for Cavern-Snapserver Pipeline

[stream]
# Read PCM audio from FIFO
source = pipe:///tmp/snapcast-out?name=Cavern&sampleformat=48000:16:6

[http]
# Web interface
enabled = true
port = 1780

[tcp]
# Control port
enabled = true
port = 1705

[server]
# Data stream port for clients
port = 1704

# Codec quality
codec = flac

# Buffer settings
buffer = 1000

[logging]
# Log to stderr (captured by run.sh)
sink = stderr
